<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form class="calculator" action="">
            <div class="input-group input-group-sm mb-3">
                <div><h1 class="ans" id="inputGroup-sizing-sm">Answer</h1></div>
            </div>
            <div class="input-group mb-3">
                <label for="numbe1" class="form-label">Number 1:</label>
                <input type="number" class="no1 form-control" name="number1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <label for="number2" class="form-label">Number 2:</label>
                <input type="number" class="no2 form-control" aria-label="Sizing example input" name="number2" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="col buttons">
                <input type="button" class="btn AC btn-warning" value="AC">
                <input type="button" class="btn divide btn-warning" value="รท">
                <input type="button" class="btn multiply btn-warning" value="ร">
                <input type="button" class="btn sum btn-warning" value="+">
                <input type="button" class="btn subtract btn-warning" value="-">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
